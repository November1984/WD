<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="header">
        <div class="container">
            <div class="top">
                <ul class="top_content">
                    <li><img class="logo" src="./images/Group 2.svg" alt="goto home page"></li>
                    <li><button class="button">Browse</button>
                        <input class="input" type="text" placeholder="Search for Item...">
                    </li>
                    <li></li>
                    <li><img src="./images/cart.svg" alt="go to the cart">
                        <button class="button">My Account</button>
                    </li>
                </ul>
            </div>
            <div class="header_menu">
                <ul class="header_list">
                    <li>HOME</li>
                    <li>MAN</li>
                    <li>WOMAN</li>
                    <li>KIDS</li>
                    <li>ACCOSERIES</li>
                    <li>FEATURED</li>
                    <li>HOT DEALS</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div class="slider">
        <div class="slider_text container">
            <p class="slider_t"><span class="t1">THE BRAND</span> <br /> OF LUXERIOUS <span class="t2">FASHION</span>
            </p>
        </div>
    </div>
    <!-- slider end -->
    <div class="news container">
        <div class="news_l">
            <div class="news_box news_1"><img src="./images/news_1.png" alt="">
                <p>hot deal <br /> <span>for man</span></p>
            </div>
            <div class="news_box news_2"><img src="./images/news_2.png" alt="">
                <p>LUXIROUS & trendy <br /> <span>ACCESORIES</span></p>
            </div>
        </div>
        <div class="news_r">
            <div class="news_box news_3"><img src="./images/news_3.png" alt="">
                <p>30% offer <br /> <span>women</span></p>
            </div>
            <div class="news_box news_4"><img src="./images/news_4.png" alt="">
                <p>new arrivals <br /> <span>for kids</span></p>
            </div>
        </div>
    </div>
    <!-- news end -->
    <div class="content">
        <div class="container">

        </div>
    </div>
    <!-- content end -->

    <div class="footer">
        <div class="container">

        </div>
    </div>

</body>


</html>
